<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
</head>
<body>
    <from>
        <center>
        <table align-items="centre">
            <tr>
                <td><label>UserName:</label></td>
                <td><input type="text" name="UserName"placeholder="YourName"></td>
            </tr>
            <tr>
                <td><label name>Email:</label></td>
                <td><input type="email" name="email" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" name="password" placeholder></td>
            </tr>
            <tr>
                <td><label name="conformpassword">Conform Password:</label></td>
                <td><input type=password name="conformpassword" placeholder></td>
            </tr>
            <tr>
                <td valign="top"><label>Gender</label></td>
                <td><input type="radio" value="Male" name="gender">Male
                <input type="radio" value="Female" name="gender">Female</td>
            </tr>
            <tr>
                <td>
                    <label>Language known:</label>

                </td>
                <td>
                      <input type="checkbox" value="Telugu" name="lang">Telugu<br/>
                      <input type="checkbox" value="Hindi" name="lang">Hindi</td>
                      <input type="checkbox" value="english" name="lang">English</td>
                       

                </td>
                
            </tr>
        </table>
    </center>
    </from>
</body>
</html>
